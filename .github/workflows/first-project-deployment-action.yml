name: Deploy Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./First_Project_GA

      - name: Run tests
        run: npm test
        working-directory: ./First_Project_GA

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./First_Project_GA

      - name: Build Project
        run: npm run build
        working-directory: ./First_Project_GA

      - name: Deploy
        run: echo "Deploying..."
        working-directory: ./First_Project_GA